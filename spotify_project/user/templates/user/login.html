{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title> Trackground </title>

        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="{% static 'css/styles_signup.css' %}" />

    </head>

    <body>

        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container px-4 px-lg-5">
                <img class="navbar-brand" href="{% url 'home' %}" src="{% static 'assets/img/logo.png' %}" /> 
                <a class="navbar-brand" href="{% url 'home' %}"> Trackground </a>
                <!-- <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button> -->
            </div>
        </nav>

        <form action="" method="post" class="form">
            {% csrf_token %}
            <h1 class="text-center"> Login Form</h1>

            <h2 class="text-center"> Not a member ? <a href="{% url 'signup' %}"> Sign up !</a> </h2>

            <!-- Steps -->
            <div class="form-step form-step-active">
                <div class="input-group">
                    <label for="first_name"> Email *</label>
                    <p id="username"> {{ form.username }} </p>
                </div>
                <div class="input-group">
                    <label for="last_name"> Password * </label>
                    <p id="password"> {{ form.password }} </p>
                </div>
                <div class="">
                    <button class="btn width-50 ml-auto" type="submit"> Log in </button>
                </div>
            </div>
        </form>


        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- SimpleLightbox plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %} "></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    
    </body>

</html>
