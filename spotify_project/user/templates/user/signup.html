{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title> Trackground </title>

        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="{% static 'css/styles_signup.css' %}" />

    </head>

    <body>

        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container px-4 px-lg-5">
                <img class="navbar-brand" href="{% url 'home' %}" src="{% static 'assets/img/logo.png' %}" /> 
                <a class="navbar-brand" href="{% url 'home' %}"> Trackground </a>
                <!-- <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button> -->
            </div>
        </nav>

        <form action="" method="post" class="form">
            {% csrf_token %}
            <h1 class="text-center"> Signup Form</h1>

            <h2 class="text-center"> Already a member ? <a href="{% url 'login' %}"> Log in !</a> </h2>

            <!-- Progress bar -->
            <div class="progressbar">
                <div class="progress" id="progress"></div>
                <div class="progress-step progress-step-active" data-title="Info"></div>
                <div class="progress-step" data-title="IDs"></div>
                <div class="progress-step" data-title="Key"></div>
            </div>

            <!-- Steps -->
            <div class="form-step form-step-active">
                <div class="input-group">
                    <label for="first_name"> First Name *</label>
                    <p id="first_name"> {{ form.first_name }} </p>
                </div>
                <div class="input-group">
                    <label for="last_name"> Last Name * </label>
                    <p id="last_name"> {{ form.last_name }} </p>
                </div>
                <div class="">
                    <a href="#" class="btn btn-next width-50 ml-auto"> Next </a>
                </div>
            </div>

            <div class="form-step">
                <div class="input-group">
                    <label for="email"> Email * </label>
                    <p id="email"> {{ form.email }} </p>
                </div>
                <div class="input-group">
                    <label for="spotify_username"> Spotify username * </label>
                    <p id="spotify_username"> {{ form.spotify_username }} </p>
                </div>
                <div class="btns-group">
                    <a href="#" class="btn btn-prev"> Back </a>
                    <a href="#" class="btn btn-next"> Next </a>
                </div>
            </div>

            <div class="form-step">
                <div class="input-group">
                    <label for="password1"> Password *</label>
                    <p id="password1"> {{ form.password1 }} </p>
                </div>
                <div class="input-group">
                    <label for="password2"> Confirm password * </label>
                    <p id="password2"> {{ form.password2 }} </p>
                </div>
                <div class="btns-group">
                    <a href="#" class="btn btn-prev"> Back </a>
                    <button class="btn" type="submit"> Sign up </button>
                </div>
            </div>
        </form>


        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- SimpleLightbox plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %} "></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    
    </body>

</html>
